<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang = "en">
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
	    th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" media="screen" /></head>
<body>
	<div class="navbar navbar-inverse">
		<a href="#" class="navbar-brand">Club Manager</a>		
	</div>
	<div class="container">
		<form class="form-horizontal" method ="POST"th:action="@{/login}" th:object="${manager}">
			<div class="form-group">
				<input type="hidden" th:field="*{manId}" />				
				<label class="control-label col-md-4">Manager name</label><!-- label takes up 4 columns of screen width-->
				<div class="col-md-4">
					<input type="text" class="form-control" required="required" th:field="*{name}"/>
				</div>
			</div>	
			<div class="form-group">					
				<label class="control-label col-md-4">Password</label><!-- label takes up 4 columns of screen width-->
				<div class="col-md-4">
					<input type="text" class="form-control" required="required" th:field="*{password}"/>
				</div>
			</div>	
			<div class="form-group">
				<div class="col-md-4">
					<button class="btn btn-primary">Submit</button>
				</div>
			</div>			
		</form>
	</div>
</body>
</html>
